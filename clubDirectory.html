<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="clubDirectory.css">
        <title>Home Page</title>
    </head>

    <body>
        <img class="mainPhoto" src="photos/photoAllClubs.png" alt="photo-clubs">
